<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Recipe Finder App</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#search">Search</a></li>
                <li><a href="#favorites">Favorite Dish</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="search">
            <input type="text" id="searchInput" placeholder="Please check what is in your fridge">
            <button type="submit" id="submit" name="submit">Search for recipe</button>
            <ul id="searchResults"></ul>
        </section>
        <section id="recipeDetails" class="hidden">
            <h2 id="recipeTitle"></h2>
            <img src="" alt="Recipe Image" id="recipeImage">
            <h3>Ingredients:</h3>
            <ul id="recipeIngredients"></ul>
            <h3>Instructions:</h3>
            <p id="recipeInstructions"></p>
            <button id="saveRecipe">Save Recipe</button>
        </section>   
    </main>
    <footer>
        <p>&copy; 2024 Recipe Finder App by Milutin Stefanovic</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
